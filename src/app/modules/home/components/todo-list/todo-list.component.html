<section [ngClass]="{ loading: !taskList.length }">
  <ul *ngIf="taskList.length">
    <li *ngFor="let item of taskList; let i = index">
      <input type="checkbox" [(ngModel)]="item.checked" />
      <input
        type="text"
        [(ngModel)]="item.task"
        [ngClass]="{ checked: item.checked }"
        (keyup)="validationInput(item.task, i)"
      />
      <button (click)="deleteTaskListItem(i)">
        <img src="assets/icons/icon-trash.svg" alt="Trash can" />
      </button>
    </li>
  </ul>
</section>
<app-todo-input-add-items
  (emmitItemTaskList)="setEmitTaskList($event)"
></app-todo-input-add-items>
<app-todo-button-delele-all
  *ngIf="taskList.length"
  (click)="deleteAllTaskList()"
></app-todo-button-delele-all>
